<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="contact">

    <!-- Section Contact Form -->
    <section id="contact_form">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h3>Küldjön nekünk egy üzenetet</h3>
                    <p class="form-subtitle">Velit esse cillum dolore eu fugiat nulla pariatur.</p>
                    <div class="form-wrapper animate" data-animate="fadeIn" data-duration="1.0s"
                         data-delay="0.3s">
                        <!-- Contact Form -->
                        <div class="form-inner">
                            <form>
                                <div class="form-group">
                                    <label class="sr-only" for="firstName">Kereszt Név</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Kereszt Név"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="LastName">Vezeték Név</label>
                                    <input type="text" class="form-control" id="LastName"
                                           placeholder="Vezeték Név"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="emailInput">Email Cím</label>
                                    <input type="email" class="form-control" id="emailInput" placeholder="Email Cím"/>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="phoneNumber">Telefonszám</label>
                                    <input type="number" class="form-control" id="phoneNumber" placeholder="Telefonszám"/>
                                </div>
                                <div class="form-group">
                <textarea class="form-control" rows="3"
                          data-validation-required-message="Any thoughts you'd like to share?"
                          id="thoughts" name="thoughts" placeholder="Részletek..."
                          required="required" aria-invalid="false"></textarea>
                                </div>
                                <p class="text-center">
                                    <button type="submit" class="btn btn-main">Küldés <i class="fa fa-angle-right"
                                                                                         aria-hidden="true"></i></button>
                                </p>
                            </form>
                        </div>
                        <!-- /.End Conctact Form -->

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /.End Section Contact Form -->

</div>
</html>
